---
name: Release

on:
  release:
    types:
      - published

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v5.0.1

      - name: ğŸ”¢ Adjust version number
        shell: bash
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          sed -i -e "s/0000.0.0/${version}/" \
            "${{ github.workspace }}/custom_components/pitboss/manifest.json"

      - name: ğŸ“¦ Created zipped release package
        shell: bash
        run: |
          cd "${{ github.workspace }}/custom_components/pitboss"
          zip pitboss.zip -r ./

      - name: ğŸ” Sign release package
        uses: sigstore/gh-action-sigstore-python@v3.1.0
        with:
          inputs: ${{ github.workspace }}/custom_components/pitboss/pitboss.zip

